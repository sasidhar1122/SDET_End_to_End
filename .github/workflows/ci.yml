name: Selenium TestNG CI

on:
  push:
    branches: [ "main" ]   # Runs on push to main branch
  pull_request:
    branches: [ "main" ]   # Runs on PR targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 (you can change to 11/21 if your project needs)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Step 4: Build project
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Step 5: Run Selenium + TestNG tests
      - name: Run Tests
        run: mvn test
